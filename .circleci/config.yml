---
version: 2
jobs:
  build:
    machine: true
    working_directory: ~/jira-role

    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: install dependencies
          command: |
            sudo pip install -r .circleci/requirements.txt
      - run:
          name: run tests
          command: |
            molecule test --driver docker
