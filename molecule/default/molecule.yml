---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: jira.cont
    groups:
      - jira
    image: geerlingguy/docker-debian9-ansible:latest
    exposed_ports:
      - 8080/udp
      - 8080/tcp
    published_ports:
      - 0.0.0.0:8080:8080/udp
      - 0.0.0.0:8080:8080/tcp
    privileged: true
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/lib/systemd/systemd'
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: goss
